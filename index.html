<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="book-icon.png" type="image/x-icon">
    <script src="storage.js" type="module"></script>
</head>
<body>

    <header>
        <h1><i class="fas fa-book-open"></i> My <span>Book </span>Store </h1>
    </header>

    <form>
        <label for="title">Title</label>
        <input type="text" id="title" required>
        <label>Author</label>
        <input type="text" id="author" required>
        <label for="year">Year</label>
        <input type="text" id="year" required>
        <input type="submit" value="Add Book" id="addBook" class="callToAction">
    </form>

    <table>
        <thead>
            <tr>
                <th>Title <i class="fa-solid fa-sort-down" data-info="title"></i></th>
                <th>Author <i class="fa-solid fa-sort-down" data-info="author"></i></th>
                <th>Year <i class="fa-solid fa-sort-down" data-info="year"></i></th>
                <th id="getForm" class="callToAction">+</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="app.js" type="module"></script>

</body>
</html>
